<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* –ú—è–≥–∫–∏–π —Ä–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #d81b60; /* –ì–ª—É–±–æ–∫–∏–π —Ä–æ–∑–æ–≤—ã–π/–∫—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.2);
            border: 2px solid #ff4d6d;
            max-width: 400px;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d; /* –ö—Ä–∞—Å–Ω—ã–π */
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff758f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffb3c1; /* –°–≤–µ—Ç–ª–æ-—Ä–æ–∑–æ–≤—ã–π */
            color: #d81b60;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        #result {
            font-size: 1.2rem;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="quiz">
            <h1>–•–æ—Ç–∏—Ç–µ –∫—É–ø–∏—Ç—å –ù–∏–∫–∏—Ç–µ –∏–≥—Ä—É?</h1>
            <div class="buttons">
                <button id="yesBtn">–î–∞</button>
                <button id="noBtn">–ù–µ—Ç</button>
            </div>
        </div>

        <div id="result" class="hidden">
            <p>üìû –ü–æ–∑–≤–æ–Ω–∏—Ç–µ –ù–∏–∫–∏—Ç–µ –∏ —Å–ø—Ä–æ—Å–∏—Ç–µ, –∫–∞–∫—É—é –∏–≥—Ä—É –æ–Ω —Ö–æ—á–µ—Ç!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const result = document.getElementById('result');

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–±–µ–≥–∞ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        noBtn.addEventListener('mouseover', () => {
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–Ω—É—Ç—Ä–∏ –æ–∫–Ω–∞
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ "–î–∞"
        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            result.classList.remove('hidden');
        });
    </script>
</body>
</html>
